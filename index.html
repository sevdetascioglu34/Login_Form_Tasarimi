<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasyonlu Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.uskudarofset.com/blog/logo_5.jpg" alt="logo">
        </div>
        <form action="#">
            <div class="title">Login</div>
            <div class="input-box">
                <input type="email" placeholder="Email giriniz...">
                <div class="underline"></div>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Şifrenizi giriniz...">
                <div class="underline"></div>
            </div>
            
            <div class="input-box">
                <input type="submit" value="Giriş Yap">
                <div class="underline"></div>
            </div>
        </form>
        <div class="text">Veya sosyal medya ile bağlanın</div>
        <div class="github"><a href="#"><i class="fa-brands fa-github"></i>Github ile Giriş</a></div>
            <div class="twitter">
                <a href="#"><i class="fa-brands fa-twitter"></i>Twitter ile Giriş</a>
            </div>
            
            <div class="facebook"><a href="#"><i class="fa-brands fa-facebook"></i>Facebook ile Giriş</a></div>
    </div>
</body>
</html>
